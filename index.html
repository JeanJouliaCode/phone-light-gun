<!DOCTYPE html>
<html>
    <head>
        <title>phone light gun</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Roboto:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="main">
            <button id="button-shoot" class="button-shoot">Shoot</button>
            <button id="button-calibrate" class="button-calibrate">Calibrate</button>
        </div>
        <div id="calibrate">
            <div></div>
            <canvas id="filter-canvas"></canvas>
            <button id="button-filter" class="button-filter">Select</button>
            <div id="color-cube" class="color-cube"></div>
            <div id="sliders">
                <label>
                    Hue
                    <input type="range" min="1" max="1000" value="86" class="slider" id="slider-tolerance" />
                </label>

                <label>
                    Saturation
                    <input type="range" min="1" max="1000" value="156" class="slider" id="slider-intensity" />
                </label>
                <label>
                    Lightness
                    <input type="range" min="1" max="1000" value="161" class="slider" id="slider-luminosity" />
                </label>
            </div>
            <button id="button-done" class="button-done">Done</button>
        </div>
        <canvas id="camera-canvas"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
        <script src="rayFinder.js"></script>
        <script src="script.js"></script>
    </body>
    <style>
        #camera-canvas {
            position: absolute;
            top: -200vw;
        }

        #sliders {
            display: none;
        }

        #calibrate {
            display: none;
        }

        body {
            padding: 20px;
            background: #393e41;
            font-family: 'Gugi', cursive;
            font-family: 'Roboto', sans-serif;
        }

        button {
            font-size: 120px;
            padding: 10px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
        }

        .button-shoot {
            width: 100%;
            height: 50vh;
            background: #e94f37;
        }

        .color-cube {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            background: black;
            margin-top: 20px;
        }

        .button-calibrate {
            margin-top: 20px;
            width: 100%;
            background-color: #3f88c5;
        }

        .button-filter {
            margin-top: 20px;
            width: 100%;
            background: #e94f37;
        }

        .button-done {
            margin-top: 20px;
            width: 100%;
            background: #3f88c5;
        }

        .slider {
            width: 100%;
            height: 50px;
        }

        label {
            color: white;
            font-size: 60px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #04aa6d;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04aa6d;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            max-width: 100vw;
            background: #3f88c5;
        }

        .parent {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .dot {
            position: absolute;
            left: 0px;
            top: 0px;
            border-radius: 50%;
            width: 10px;
            background: red;
        }
    </style>
</html>
